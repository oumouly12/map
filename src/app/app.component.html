

<ng-container *ngIf="isHomePage">

  <div>
    <div class="map-container">
    <div class="map-frame">
      <div id="map"></div>
    </div>
  </div>
  </div>
</ng-container>

<mat-sidenav-container>
  <mat-sidenav #sidenav hover>
    <mat-nav-list appNavigableList>
      <mat-list-item 
        *ngFor="let item of projets"
       >
        <button class="button-18"  (click)="onSelected(item.nom_projet)">{{ item.nom_projet }}
        
        </button>
     </mat-list-item>
    </mat-nav-list>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a *ngFor="let route of routes"
                   mat-list-item  
         [routerLink]="route.path" 
         (click)="sidenav.toggle()"> 
         <ng-container *ngIf="route.label === 'Creer un nouveau projet'">
          {{route.label}}
          
         </ng-container>
         <button class="btn btn-primary" (click)="openDialog()">Open modal</button>
        </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
        
          <button  mat-icon-button 
                   aria-label="Menu"
                   (click)="sidenav.open()">
          <mat-icon>menu</mat-icon>
        </button>  
       
 
    <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
